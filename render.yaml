services:
  - type: web
    name: nearwise-prod
    env: python
    branch: main
    region: frankfurt
    buildCommand: |
      pip install -r requirements.txt
      python app/utils/verify_migrations.py  # <-- fails build if migrations are missing
    startCommand: gunicorn 'app:create_app("app.config.ProdConfig")'
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: RENDER
        value: "true"
      - key: FLASK_ENV
        value: production
      - key: APP_CONFIG
        value: app.config.ProdConfig
      - key: SECRET_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: DATABASE_URL
        sync: false

  - type: web
    name: nearwise-staging
    env: python
    branch: staging
    region: frankfurt
    buildCommand: |
      pip install -r requirements.txt
      python app/utils/verify_migrations.py  # <-- fails build if migrations are missing
    startCommand: gunicorn 'app:create_app("app.config.StagingConfig")'
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: RENDER
        value: "true"
      - key: FLASK_ENV
        value: staging
      - key: APP_CONFIG
        value: app.config.StagingConfig
      - key: SECRET_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
